<!DOCTYPE html>
<html lang="en-US">
  <head> 
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Roque, California</title>
    <link rel="icon" type="image/x-icon" href="/misc/favicon.PNG">
    <link href="office.css" rel="stylesheet" type="text/css" media="all">
  </head>

  <body>
    <div class="background">
      <h1>In My Heart</h1>
      <div class ="inside">
        <div class="heart">
            <div class="heart1"><img src="heart1.png" height=900></div>
            <div class="heart2">
                <div class="text">
                    <p>
                        My home is many places.
                    </p>
                  </div>
            </div>
            <div class="heart3">
                <div class="text">
                    <p>
                        My home is in the life that I live,
                    </p>
                  </div>
            </div>
            <div class="heart4">
                <div class="text">
                    <p>
                        Where I travel,
                    </p>
                  </div>
            </div>
            <div class="heart5">
                <div class="text">
                    <p>
                        Where my friends are at,
                    </p>
                  </div>
            </div>
            <div class="heart6">
                <div class="text">
                    <p>
                        Where my memories were made.
                    </p>
                  </div>
            </div>
            <div class="heart7">
                <div class="text">
                    <p>
                        But sections breaking off makes me wander.
                    </p>
                  </div>
            </div>
            <div class="heart8">
                <div class="text">
                    <p>
                        I wander, <a href=restless.html>no home</a>, not yet.
                    </p>
                  </div>
            </div>
            <div class="heart9">
                <div class="text">
                    <p>
                        I want my home again, desperately.
                    </p>
                  </div>
            </div>
          </div>
      </div>
    </div>


  </body>

</html>
